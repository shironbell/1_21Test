
<html>
	<head>
		<script src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.js"></script>
		<script src="barcode.js"></script>
		<script>
			$(document).ready(function(){
				generateC39 = function(){
					$('.barcode39') .barcode({code:'code39'});
				};
				generateI25 = function(){
					$('.barcodeI25').barcode({code:'I25'});
				};
					
				}
			);
		</script>
	</head>
	<body>
		<h1>
			CODE 39: string test = "30,22,35,32,17,2" 
			<br/><button onclick="generateC39();">generate via JS</button>
		</h1>
		<div class="barcode39" style="width:503px;height:50px;border:1px solid red;">
			CODE39
		</div>
		<br/>
		<img src="code39.jpg" style="width:500px;height:50px"/>

		<hr/>
		<h1>
			CODE 2 of 5 Interleaved: string test = "1234567"
			<br/><button onclick="generateI25();">generate via JS</button>
		</h1>
		<div class="barcodeI25" style="width:470px;height:50px;border:1px solid red;">
			1234567
		</div>
		<br/>
		<img src="I25.gif" style="width:400px;height:50px;margin-left:18px"/>
		<br/>
		<i>NB: A "zero" digit is automatically added by the plugin</i>

		<hr/>		
	</body>
</html>
